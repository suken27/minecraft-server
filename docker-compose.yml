services:
  mc:
    image: itzg/minecraft-server
    container_name: minecraft-server
    restart: unless-stopped
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      MEMORY: "14G"
      ENABLE_ROLLING_LOGS: "true"
      TZ: "Europe/Madrid"
      ICON: /extras/turing.png
      OVERRIDE_ICON: "true"
      OVERRIDE_SERVER_PROPERTIES: "true"
      MAX_TICK_TIME: "-1"
      ALLOW_FLIGHT: "true"
      # This sets the type of the modpack platform (AUTO_CURSEFORGE, MODRINTH, VANILLA)
      MODPACK_PLATFORM: AUTO_CURSEFORGE
      CF_API_KEY: ${CF_API_KEY}
      CF_SLUG: all-the-mods-10
      CF_FILENAME_MATCHER: 10-4.2
      CF_EXCLUDE_MODS: |
        smithing-template-viewer
      CF_FORCE_SYNCHRONIZE: true
      RCON_CMDS_STARTUP: |-
        /pregen start gen radius OverworldGeneration CIRCLE 0 0 200
        /pregen start gen radius NetherGeneration CIRCLE 0 0 200 minecraft:the_nether
        /gamerule doFireTick false
      RCON_CMDS_FIRST_CONNECT: |-
        /pregen pause OverworldGeneration
        /pregen pause NetherGeneration
      RCON_CMDS_LAST_DISCONNECT: |-
        /pregen continue OverworldGeneration
        /pregen continue NetherGeneration
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - ./extras:/extras:ro
